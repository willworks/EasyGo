<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-repeat="nav in navs" ng-click="clickNavBtn(nav.index)" ng-class="{active:navInitIndex == nav.index}"><a>{{nav.name}}</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="tab in tabs track by $index" ng-click="clickTabBtn(tab.index)" ng-class="{active:tabInitIndex == tab.index}"><a>{{tab.name}}</a></li>
                <button type="button" class="btn btn-primary pull-right" ng-click="addItem('123123123')">新增</button>
                <div class="col-sm-3 pull-right">
                    <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">搜索</button>
                    </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </ul>

            <!-- 数据渲染区directive -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>标题</th>
                            <th>通知来源</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in item track by $index">
                            <td>{{item._id}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.content}}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info"  data-animation="am-fade-and-scale" data-placement="center" ng-click="showDetail($index, item._id)">查看</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteItem($index, item._id)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- comfirm弹窗 -->
<div comfirm popup-content="确定要删除？" popup-open="popDelOpen" popup-save="delete"></div>
